<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time GPS Tracker</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #map {
            width: 80vw;
            height: 80vh;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibGlsbG8wOTciLCJhIjoiY20yOTZpamprMDB1djJqczd5ZzdlazR0YyJ9.Sro2dK6MfaSyBeZzBXmDSw';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [0, 0],
            zoom: 2
        });

        let marker = new mapboxgl.Marker().setLngLat([0, 0]).addTo(map);
        let lastCoordinates = [0, 0];

        async function updateCoordinates() {
            try {
                const response = await fetch('/get_coordinates');
                const data = await response.json();
                const newLngLat = [data.longitude, data.latitude];

                // Controlla se le coordinate sono cambiate
                if (newLngLat[0] !== lastCoordinates[0] || newLngLat[1] !== lastCoordinates[1]) {
                    marker.setLngLat(newLngLat); // Aggiorna solo il marker
                    lastCoordinates = newLngLat;
                }
            } catch (error) {
                console.error('Errore:', error);
            }

            // Pianifica l'aggiornamento per il prossimo frame
            requestAnimationFrame(updateCoordinates);
        }

        // Avvia l'aggiornamento continuo delle coordinate
        updateCoordinates();
    </script>
</body>
</html>
